<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
       <span class="title"> Katik </span><span class="subtitle">Kalkulator Matematik</span>
    </header>
    <main>
        <div class="card">
            <div class="figure">
                <div class="example-square"></div>
            </div>
            <div>
                <p class="Rumus-luas">Rumus luas dan keliling persegi</p>
                <p class="Rumus-luas">L = S x S</p>
                <p class="Rumus-luas">K = S x S x S x S</p>
                
                <p>Keterangan:</p>
                <p>L : Luas</p>
                <p>K : Keliling</p>
                <p>S : Sisi</p>
            <div class="formula-description">
                <h3>Hitung luas & keliling persegi</h3>
                <input id="s" name="sisi" required placeholder="Masukkan Angka">
                <p class="result" id="rumus-luas"></p>
                <p class="result" id="perhitungan-luas"></p>
                <p class="result"> L = <span id="output-luas"></span></p>
                <p class="result"> K = <span id="output-keliling"></span></p>
                <button name="hitung" onclick="luas(), keliling()">Hitung</button>
                <button name="reset" onclick="reset()">Reset</button>
            </div>

        </div>
    </main>
    <footer>

    </footer>
    <script src="Script.js"></script>

</body>
</html>
